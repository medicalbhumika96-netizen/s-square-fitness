<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confirm Attendance | S Square Fitness</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Poppins,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:320px;
  background:#111;
  padding:25px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,255,.25);
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#00e5ff;
  color:#000;
  font-weight:600;
  cursor:pointer;
}
#msg{margin-top:12px;font-size:14px}
.success{color:#00ff99}
.error{color:#ff5c5c}
</style>
</head>

<body>

<div class="card">
  <h2>üìç S Square Fitness</h2>
  <p>Confirm Attendance</p>

  <input id="attUser" placeholder="Member ID">
  <input id="attPass" type="password" placeholder="Password">

  <button onclick="confirmAttendance()">Confirm Attendance</button>
  <div id="msg"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE INIT */
const firebaseConfig = {
  apiKey: "AIzaSyA86S_0I4A35DB26Z2RHL0QUMbDYFBzge4",
  authDomain: "fir-square-fitness.firebaseapp.com",
  projectId: "fir-square-fitness",
  storageBucket: "fir-square-fitness.firebasestorage.app",
  messagingSenderId: "1046572126467",
  appId: "1:1046572126467:web:f1ef5423b6dce3102dd936"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* üîí ADMIN PROTECTION */
if (localStorage.getItem("adminLoggedIn") !== "true") {
  alert("Unauthorized Access! Please Login as Admin");
  window.location.href = "login.html";
}

/* ‚úÖ CONFIRM ATTENDANCE */
async function confirmAttendance(){
  const id = attUser.value.trim();
  const pass = attPass.value.trim();
  msg.innerHTML = "Checking...";

  if(!id || !pass){
    msg.innerHTML = "<span class='error'>Enter ID & Password</span>";
    return;
  }

  try{
    const memberDoc = await db.collection("members").doc(id).get();

    if(!memberDoc.exists || memberDoc.data().password !== pass){
      msg.innerHTML = "<span class='error'>Invalid login</span>";
      return;
    }

    /* üìÖ TODAY RANGE (IMPORTANT FIX) */
    const start = new Date();
    start.setHours(0,0,0,0);

    const end = new Date();
    end.setHours(23,59,59,999);

    /* ‚ùå PREVENT DUPLICATE ATTENDANCE */
    const already = await db.collection("attendance")
      .where("memberId","==",id)
      .where("timestamp",">=",start)
      .where("timestamp","<=",end)
      .get();

    if(!already.empty){
      msg.innerHTML = "<span class='error'>Attendance already marked</span>";
      return;
    }

    /* ‚úÖ SAVE ATTENDANCE (STANDARD WAY) */
    await db.collection("attendance").add({
      memberId: id,
      name: memberDoc.data().name,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      method: "QR"
    });

    msg.innerHTML = "<span class='success'>Attendance Marked ‚úÖ</span>";

  }catch(err){
    console.error(err);
    msg.innerHTML = "<span class='error'>Network / Permission error</span>";
  }
}
</script>

</body>
</html>
