<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan QR for Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }
  h2{margin-bottom:10px}
  button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#00e5ff;
    color:#000;
    cursor:pointer;
    margin-bottom:20px;
  }
  #reader{
    width:300px;
    display:none;
  }
  #status{
    margin-top:15px;
    font-size:14px;
  }
  #reader{
  width:100%;
  max-width:320px;
  margin:auto;
  border-radius:12px;
  overflow:hidden;
}

</style>
</head>
<body>

<h2>ðŸ“¸ Scan QR for Attendance</h2>
<p>Tap button to open camera</p>

<button onclick="startScan()">Open Camera</button>

<div id="reader"></div>
<p id="status"></p>

<script>

function isMobile(){
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

window.onload = () => {
  if(!isMobile()){
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:#0b0b0b;
        color:#fff;
        text-align:center;
        padding:20px;">
        <h2>ðŸš« Mobile Required</h2>
        <p style="margin-top:10px;color:#ccc">
          QR attendance can only be marked from a mobile phone.
        </p>
      </div>
    `;
  }
};
  
let qr;

function startScan(){
  document.getElementById("reader").style.display = "block";
  document.getElementById("status").innerText = "Opening camera...";

  qr = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if(!cameras.length){
      document.getElementById("status").innerText = "No camera found";
      return;
    }

    qr.start(
      cameras[0].id,
      { fps:10, qrbox:250 },
      text => {
        document.getElementById("status").innerText = "QR Scanned âœ”";
        qr.stop();
        window.location.href = text;
      },
      err => {}
    );
  }).catch(err=>{
    document.getElementById("status").innerText =
      "Camera error: " + err;
  });
}
</script>

</body>
</html>
