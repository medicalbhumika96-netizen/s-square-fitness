<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR Scanner lib -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:#0b132b;
      color:#fff;
      text-align:center;
    }
    h2{margin:20px 0}
    #reader{
      width:300px;
      margin:auto;
      border:4px solid #00e5ff;
      border-radius:16px;
      overflow:hidden;
    }
    .note{
      margin-top:15px;
      opacity:.8;
      font-size:14px;
    }
  </style>
</head>
<body>

<h2>ðŸ“· Scan QR for Attendance</h2>

<div id="reader"></div>

<p class="note">Point camera at gym QR code</p>

<script>
const qr = new Html5Qrcode("reader");

qr.start(
  { facingMode: "environment" }, // ðŸ”¥ BACK CAMERA
  {
    fps: 10,
    qrbox: { width: 250, height: 250 } // ðŸ”² Scanner box
  },
  (decodedText) => {
    alert("Attendance Marked âœ…\n" + decodedText);

    // yaha tum Firestore attendance add kar sakte ho
    qr.stop();
  },
  (err) => {
    // silent scan errors
  }
);
</script>

</body>
</html>
