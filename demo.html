<!DOCTYPE html>
<html>
<head>
  <title>Scan Attendance | S Square Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR SCANNER LIB -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body{
      font-family: Arial;
      text-align: center;
      background:#0f172a;
      color:white;
    }
    #reader{
      width:300px;
      margin:auto;
    }
  </style>
</head>
<body>

<h2>ðŸ“¸ Scan QR for Attendance</h2>
<p>Open camera & scan gym QR</p>

<div id="reader"></div>
<p id="msg"></p>

<script>
  function onScanSuccess(decodedText){
    document.getElementById("msg").innerHTML = "âœ… QR Scanned";

    // redirect to mark page
    window.location.href = decodedText;
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
